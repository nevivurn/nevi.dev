name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v17

      - run: nix flake check
      - run: nix build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: result/public/
